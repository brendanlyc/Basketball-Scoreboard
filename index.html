<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="score-container">
            <div>
                <h3 class="score-title">HOME</h3>
                <div class="score-board">
                    <p id="home-score" class="score">0</p>
                </div>
                <div class="score-incrementer">
                    <button class="score-button" onclick="incrementHomeOne()">+1</button>
                    <button class="score-button" onclick="incrementHomeTwo()">+2</button>
                    <button class="score-button" onclick="incrementHomeThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="score-title">GUEST</h3>
                <div class="score-board">
                    <p id="guest-score" class="score">0</p>
                </div>
                <div class="score-incrementer">
                    <button class="score-button" onclick="incrementGuestOne()">+1</button>
                    <button class="score-button" onclick="incrementGuestTwo()">+2</button>
                    <button class="score-button" onclick="incrementGuestThree()">+3</button>
                </div>
            </div>
        </div>
        <div id="new-game-container">
            <button class="new-game-button" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
